spring.datasource.url=jdbc:mysql://localhost:3306/l_farma
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8091

# Configuración de logging para depuración
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=l_farma

server.error.include-message=always
server.error.include-stacktrace=always
spring.jackson.time-zone=America/Lima

spring.data.redis.host=localhost
spring.data.redis.port=6379
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.session.data.redis=DEBUG


upload.path=/opt/app/uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
